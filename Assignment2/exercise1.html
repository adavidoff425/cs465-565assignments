<!DOCTYPE html>
<html>
  <head>
    <link href="exercise1.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 class="header">CONTACT US</h1>
      <p>
      <input type="text" id="first name" name="first name" size="10" placeholder="First Name"></p>
      <p>
      <input type="text" id="last name" name="last name" size="10" placeholder="Last Name"></p>
      <p>
      <input type="text" id="email" name="email" size="10" placeholder="Email"></p>
      <br><input type="radio" id="undergrad" name="class" value="UG">

      <br><input type="radio" id="grad" name="class" value="G">
      <label for="grad">Graduate Student</label>
      <form>
        <br>
          <input class="button" type="submit" value="Submit">
          <input class="button" type="reset" value="Reset">
      </form>
    </div>
  </body>
</html>
