<html>
    <h1>HTML Form</h1>
  <body>
    <p><label for="first name">First name:</label>
    <input type="text" id="first name" name="first name" size="10"></p>
    <p><label for="last name">Last name:</label>
    <input type="text" id="last name" name="last name" size="10"></p>
    <p><label for="email">E-mail:</label>
    <input type="text" id="email" name="email" size="10"></p>
    <br><input type="radio" id="undergrad" name="class" value="UG">
    <label for="undergrad">Undergraduate Student</label>
    <br><input type="radio" id="grad" name="class" value="G">
    <label for="grad">Graduate Student</label>
    <form>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
